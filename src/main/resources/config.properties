INSERT_NEW_ORDER = INSERT INTO orders VALUES (DEFAULT, ?, ?, ?, ?)
INSERT_NEW_ORDERED_ITEM = INSERT INTO ordered_items VALUES (DEFAULT, ?, ?, ?)
SELECT_ITEM_BY_ID=select item.id, item.name,item.price,item.weight, item.age,location.id,location.country,material.id,material.material,item_type.id,item_type.type,color.id,color.color from item INNER JOIN  location on location.id=item.location_idlocation INNER JOIN material on material.id=item.material_idmaterial INNER JOIN item_type on item_type.id=item.itemtype_iditemtype INNER JOIN color on color.id=item.color_idcolor where item.id=?
SELECT_DETAILS_FROM_ORDERED_ITEMS=select ordered_items.id, ordered_items.quantity,orders.id,orders.status,orders.details,item.name,item.id,item.price,users.surname,users.username,users.login from ordered_items INNER JOIN orders on orders.id=ordered_items.order_id INNER JOIN item on item.id=ordered_items.item_id INNER JOIN users on users.id=orders.user_id=ordered_items.order_id
SQL_GET_USER_ROLE=select role from users where login=?