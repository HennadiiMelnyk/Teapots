SQL_CREATE_USER = INSERT INTO users VALUES(DEFAULT, ?,?,?,?,?,?)
SQL_GET_ALL_USERS = SELECT * FROM users
SQL_SELECT_USER_BY_LOGIN = SELECT * FROM users where users.login=?
SQL_GET_ALL_ITEMS=select item.id, item.name,item.price,item.weight, item.age,location.id,location.country,material.id,material.material,item_type.id,item_type.type,color.id,color.color from item INNER JOIN  location on location.id=item.location_idlocation INNER JOIN material on material.id=item.material_idmaterial INNER JOIN item_type on item_type.id=item.itemtype_iditemtype INNER JOIN color on color.id=item.color_idcolor 
SQL_FILTER_BY_COLOR=select item.id, item.name,item.price,item.weight, item.age,location.id,location.country,material.id,material.material,item_type.id,item_type.type,color.id,color.color from item INNER JOIN  location on location.id=item.location_idlocation INNER JOIN material on material.id=item.material_idmaterial INNER JOIN item_type on item_type.id=item.itemtype_iditemtype INNER JOIN color on color.id=item.color_idcolor where color in(?)
SQL_PAGINATION_FILTER=select item.id, item.name,item.price,item.weight, item.age,location.id,location.country,material.id,material.material,item_type.id,item_type.type,color.id,color.color from item INNER JOIN  location on location.id=item.location_idlocation INNER JOIN material on material.id=item.material_idmaterial INNER JOIN item_type on item_type.id=item.itemtype_iditemtype INNER JOIN color on color.id=item.color_idcolor LIMIT ?,?
SQL_SORT_BY_PRICE_ASC=select item.id, item.name,item.price,item.weight, item.age,location.id,location.country,material.id,material.material,item_type.id,item_type.type,color.id,color.color from item INNER JOIN  location on location.id=item.location_idlocation INNER JOIN material on material.id=item.material_idmaterial INNER JOIN item_type on item_type.id=item.itemtype_iditemtype INNER JOIN color on color.id=item.color_idcolor ORDER BY price asc
SQL_SORT_BY_PRICE_DESC=select item.id, item.name,item.price,item.weight, item.age,location.id,location.country,material.id,material.material,item_type.id,item_type.type,color.id,color.color from item INNER JOIN  location on location.id=item.location_idlocation INNER JOIN material on material.id=item.material_idmaterial INNER JOIN item_type on item_type.id=item.itemtype_iditemtype INNER JOIN color on color.id=item.color_idcolor ORDER BY price desc
SQL_SORT_BY_NAME_ASC= select item.id, item.name,item.price,item.weight, item.age,location.id,location.country,material.id,material.material,item_type.id,item_type.type,color.id,color.color from item INNER JOIN  location on location.id=item.location_idlocation INNER JOIN material on material.id=item.material_idmaterial INNER JOIN item_type on item_type.id=item.itemtype_iditemtype INNER JOIN color on color.id=item.color_idcolor ORDER BY name asc
SQL_SORT_BY_NAME_DESC= select item.id, item.name,item.price,item.weight, item.age,location.id,location.country,material.id,material.material,item_type.id,item_type.type,color.id,color.color from item INNER JOIN  location on location.id=item.location_idlocation INNER JOIN material on material.id=item.material_idmaterial INNER JOIN item_type on item_type.id=item.itemtype_iditemtype INNER JOIN color on color.id=item.color_idcolor ORDER BY name desc
